<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 100px;
  height: 50px;
  background: lightgreen;
  margin: 10px;
}

.relative {
  position: relative;
  top: 20px;   /* moves down */
  left: 30px;  /* moves right */
}
</style>
</head>
<body>
  <div class="box relative">Relative Box</div>
  <div class="box">Another Box</div>
</body>
</html>
