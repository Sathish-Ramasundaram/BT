<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Margin Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .content {
      background-color: lightblue;
      padding: 20px;
      margin-bottom: 15rem; 
      /* This pushes the gray footer down, leaving space between them. */
    }

    .footer {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>Main Content</h2>
    <p>This box has a bottom margin of 4rem.</p>
  </div>

  <div class="footer">
    <p>Footer Section</p>
  </div>
</body>
</html>
