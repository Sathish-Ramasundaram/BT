<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Example</title>
  <style>
    .container {
      display: flex;        /* enables flexbox */
      /* flex-direction: column; */
      background: lightgray;
      padding: 10px;
    }

    .box {
      background: lightblue;
      padding: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
