<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REM Example</title>
  <style>
    html {
      font-size: 16px; /* default browser size */
    }

    .box1 {
      width: 60rem;   /* 10 × 16px = 160px */
      height: 10rem;   /* 5 × 16px = 80px */
      background-color: lightblue;
      margin-bottom: 2rem; /* 32px space below */
    }

    .box2 {
      width: 40rem;    /* 5 × 16px = 80px */
      height: 5rem;   /* 80px */
      background-color: lightgreen;
    }

    @media (max-width: 600px) {
        html {
            font-size: 10px;
        }
    }
  </style>
</head>
<body>
  <div class="box1">Box 1 (10rem × 5rem)</div>
  <div class="box2">Box 2 (5rem × 5rem)</div>
</body>
</html>
