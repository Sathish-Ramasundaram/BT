<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percent Example</title>
  <style>
    .parent {
      width: 400px;
      background: lightgray;
      padding: 10px;
    }

    .child {
      width: 50%;   /* 50% of parent width (400px Ã— 0.5 = 200px) */
      height: 100px;
      background: lightblue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">50% width of parent</div>
  </div>
</body>
</html>
