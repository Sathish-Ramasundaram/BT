<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
  display: flex;              /* turn on flexbox */
  justify-content: center;    /* center items horizontally (left ↔ right) */
  align-items: center;        /* center items vertically (top ↕ bottom) */
  height: 200px;              /* give container some height */
  background: lightblue;
}

.item {
  width: 50px;
  height: 50px;
  background: coral;
  margin: 5px;
  text-align: center;
}

        </style>
    </head>
    <body>
        <div class="container">
  <div class="item">A</div>
  <div class="item">B</div>
  <div class="item">C</div>
</div>

    </body>
</html>
