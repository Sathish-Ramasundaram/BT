<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Log In</h1>
        <form onsubmit="redirectUser(event)">
            <div class="box">
                <label for="username">Username:</label>
                <input type="email" name="email" id="username" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
        <div id="signOutIn">
            <span>No account? </span>
            <a href="1formSignUp.html"> Create one</a>
        </div>

        <script>
            function redirectUser(event) {
                event.preventDefault();
                const name = document.getElementById("username").value;
                localStorage.setItem("username", name); // save to localstorage
                window.location.href = "4welcome.html";
            }
        </script>
    </body>
</html>
